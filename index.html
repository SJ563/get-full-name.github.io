<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Caller</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="img-caller">
            <img src="Peabody.png">
        </div>
        <div class="input-boxes">
            <input id="first-box" type="box" placeholder="First Name">
            <input id="second-box" type="box" placeholder="Second Name">
            <input id="third-box" type="box" placeholder="Third Name">
            <input id="fourth-box" type="box" placeholder="Full name">
            <input id="btn" type="button" value="Get Full name" onclick="namecaller()">
        </div>
    </div>
</body>
</html>
